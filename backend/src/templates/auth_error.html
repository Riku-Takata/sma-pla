<!DOCTYPE html>
<html>
<head>
    <title>認証エラー</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .error {
            color: #f44336;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .message { 
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        .close-button { 
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .close-button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .retry-link {
            color: #4a90e2;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
        }
        .retry-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">❌</div>
        <div class="error">認証エラー</div>
        <div class="message">
            エラーが発生しました:<br>
            <strong>{{ error }}</strong><br><br>
            Slackに戻って、もう一度お試しください。
        </div>
        <button class="close-button" onclick="window.close()">閉じる</button>
        <p>自動的に閉じない場合は、このボタンをクリックしてください。</p>
        <a href="/oauth/google/authorize" class="retry-link">認証をやり直す</a>
    </div>

    <script>
        // 10秒後に自動的にウィンドウを閉じる
        setTimeout(function() {
            window.close();
        }, 10000);
    </script>
</body>
</html>
